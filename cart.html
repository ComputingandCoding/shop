<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

  </head>
  <body>
    <nav>
      <ul>
        <li><a href="./index.html">Colour Shop</a></li>
        <li>
          <a href="./cart.html"><i class="fas fa-shopping-cart"></i></a>
        </li>
      </ul>
    </nav>
    <div class="checkout">
      <div class="alert">Item Removed</div>

      <div class="pay">
        <h3 class="total-price">Total Price: <span></span></h3>
        <button>Checkout</button>
      </div>
    </div>

    <script src="./cart.js"></script>
  </body>
